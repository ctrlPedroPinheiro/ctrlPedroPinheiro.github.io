<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1><b>Tabelas</b></h1>
    <br>
    <h2><b>Célula com 2 colunas:</b></h2>
    <table>
        <tr>
            <th><b>Nome</b></th>
            <th><b>Telefone</b></th>
        </tr>
        <tr>
            <td>José das Colves</td>
            <td>(22) 2728-6677  (22) 2728-7766</td>
        </tr>
    </table>
    <br><br>
    <h2><b>Célula com 2 linhas:</b></h2>
    <table>
        <tr>
            <th><b>Nome:</b></th>
            <td>José das Colves</td>
        </tr>
        <tr>
            <th><b>Telefone:</b></th>
            <td>(22) 2728-6677<br>(22) 2728-7766</td>
        </tr>
    </table>
    <br><br>
    <h2><b>Tabela com Legenda</b></h2>
    <p>Total de despesas por mês</p>
    <table>
        <tr>
            <th><b>Mês</b></th>
            <th><b>Total</b></th>
        </tr>
        <tr>
            <td>Janeiro</td>
            <td>R$ 1.500,00</td>
        </tr>
        <tr>
            <td>Fevereiro</td>
            <td>R$ 1.470,00</td>
        </tr>
    </table>
</body>
</html>
